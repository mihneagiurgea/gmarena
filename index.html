<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GM Arena</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #1a1a2e;
      color: #e8e8e8;
      font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    h1 {
      font-size: 4rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #4a9eff;
      text-shadow: 0 0 30px rgba(74, 158, 255, 0.5);
      margin-bottom: 60px;
    }

    .variants {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .variant-link {
      display: block;
      padding: 20px 40px;
      background: #16213e;
      border: 2px solid #2a3a5a;
      border-radius: 8px;
      color: #e8e8e8;
      text-decoration: none;
      font-size: 1.2rem;
      transition: all 0.2s ease;
    }

    .variant-link:hover {
      border-color: #4a9eff;
      background: rgba(74, 158, 255, 0.1);
      box-shadow: 0 0 20px rgba(74, 158, 255, 0.3);
    }

    .variant-link .variant-name {
      font-weight: 600;
      color: #4a9eff;
    }

    .variant-link .variant-desc {
      color: #8892a0;
      font-size: 0.9rem;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>GM Arena</h1>
  <div class="variants">
    <a href="sts/index.html" class="variant-link">
      <div class="variant-name">Play</div>
      <div class="variant-desc">4 Zones, StS-like</div>
    </a>
    <a href="sts/simulate.html" class="variant-link">
      <div class="variant-name">Run Simulation</div>
      <div class="variant-desc">AI vs AI battles</div>
    </a>
    <a href="grid/index.html" class="variant-link">
      <div class="variant-name">Play Var #2</div>
      <div class="variant-desc">Square Grid</div>
    </a>
    <a href="zones/index.html" class="variant-link">
      <div class="variant-name">Play Var #3</div>
      <div class="variant-desc">Zones</div>
    </a>
  </div>
</body>
</html>
