<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Arena</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-section">
      <div class="arena" id="arena">
        <div class="grid" id="grid">
          <!-- Grid will be generated by JavaScript -->
        </div>
      </div>
      <div class="options" id="options">
        <!-- Options will be generated by JavaScript -->
      </div>
    </div>
    <div class="right-section">
      <div class="status" id="status">
        <div class="status-header">Status</div>
        <div class="status-content">
          <div class="status-row">
            <span class="status-label">Turn</span>
            <span class="status-value" id="turn-display">1</span>
          </div>
          <div class="status-row">
            <span class="status-label">Active</span>
            <span class="status-value" id="active-player-display">Player</span>
          </div>
        </div>
        <div class="unit-info" id="unit-info">
          <div class="unit-info-placeholder">Hover over a unit to see details</div>
        </div>
      </div>
      <div class="action-section">
        <div class="log" id="log">
          <div class="log-header">
            <span class="log-title">Action Log</span>
            <button class="panel-toggle" id="log-toggle" title="Minimize">−</button>
          </div>
          <div class="log-entries" id="log-entries">
            <div class="log-entry">Game started.</div>
          </div>
        </div>
        <div class="options-panel" id="options-panel">
          <div class="options-header">
            <span class="options-icon">⚙</span>
            <span class="options-title">Options</span>
            <button class="panel-toggle" id="options-toggle" title="Minimize">−</button>
          </div>
          <div class="options-content" id="options-content">
            <div class="control-row">
              <span class="control-label">Player</span>
              <div class="toggle-switch" id="player-control">
                <button class="toggle-btn active" data-value="human">Human</button>
                <button class="toggle-btn" data-value="ai">AI</button>
              </div>
            </div>
            <div class="control-row">
              <span class="control-label">Opponent</span>
              <div class="toggle-switch" id="opponent-control">
                <button class="toggle-btn" data-value="human">Human</button>
                <button class="toggle-btn active" data-value="ai">AI</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="sprites.js"></script>
  <script src="data.js"></script>
  <script src="zones.js"></script>
  <script src="gamestate.js"></script>
  <script src="engine.js"></script>
  <script src="ai.js"></script>
  <script src="ui.js"></script>
</body>
</html>
